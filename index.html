<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Weather App</h1>
      <p class="subtitle">Fetches live weather from OpenWeatherMap</p>
    </header>

    <section class="controls">
      <form id="searchForm" class="search">
        <input id="cityInput" type="text" placeholder="Enter city e.g. London" aria-label="City name" />
        <button type="submit">Search</button>
      </form>
      <div class="actions">
        <button id="locBtn" class="secondary">Use my location</button>
        <select id="units" title="Units">
          <option value="metric">°C</option>
          <option value="imperial">°F</option>
        </select>
      </div>
    </section>

    <section id="result" class="result hidden">
      <div class="card">
        <div class="card-left">
          <div id="location" class="location"></div>
          <div id="temp" class="temp"></div>
          <div id="desc" class="desc"></div>
        </div>
        <div class="card-right">
          <img id="icon" alt="weather icon" />
          <ul class="meta">
            <li>Feels: <span id="feels"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/s</li>
          </ul>
        </div>
      </div>
    </section>

    <section id="loading" class="loading hidden">Loading…</section>
    <section id="error" class="error hidden"></section>

    <footer class="footer">
      <small>Built with Fetch API • Deploy on GitHub Pages</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
